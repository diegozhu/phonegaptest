<form class="popwin_reset_password" style="max-height: 300px; min-height: 200px;">
  <div class="form-group">
    <label for="popwin_reset_password_password">旧密码</label>
    <input type="password" class="form-control" name='password_old' validate="{required:true,isPassword:true}">
  </div>
  <div class="form-group">
    <label for="popwin_reset_password_password">新密码</label>
    <input type="password" class="form-control" name='password'validate="{required:true,isPassword:true}">
  </div>
  <div class="form-group">
    <label for="popwin_reset_password_password_repeat">确认新密码</label>
    <input type="password" class="form-control" name='password_repeat' validate="{required:true,isPassword:true}" >
  </div>
</form>
