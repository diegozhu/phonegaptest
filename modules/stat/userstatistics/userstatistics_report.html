<style type="text/css"> .ui-jqgrid-bdiv {min-height:150px; } </style>
<form data-for-jqgrid-id="userstatistics_report_dataTable" class="row search-form" style="margin-bottom: 5px;">
	<div class="col-lg-3 col-sm-5 col-xs-5 col-md-3">
		<div class='input-group'>
			<input type='text' name="startTime" class="form-control datepicker" data-default-value="now-2d" data-format="YYYY-MM-DD" /> 
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-calendar"></span>
				</span>
		</div>
	</div>
	<div class="col-lg-1 col-sm-2 col-xs-2 col-md-1" style="padding-top: 8px">
		<div class="col-lg-4 col-sm-4 col-xs-4 col-md-4"></div>
		<div class="col-lg-2 col-sm-2 col-xs-2 col-md-2"><label>到</label></div>
		<div class="col-lg-6 col-sm-6 col-xs-6 col-md-6"></div>
	</div>
	<div class="col-lg-3 col-sm-5 col-xs-5 col-md-3">
		<div class='input-group'>
			<input type='text' name="endTime" class="form-control datepicker" data-default-value="now-1d" data-format="YYYY-MM-DD" /> 
				<span class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
				</span>
				<input type="hidden" name='vnoId'/>
		</div>
	</div>
	<div class="col-lg-3 col-sm-12 col-xs-12 col-md-3">
			<div class="pop-win">
				<div class='input-group'>
					<input type='text' name="regionName" data-pop-win="productofferregion" class="form-control pop-win-contoller" placeholder="地域" />
					<input type='text' name="regionId" class="hide"/>
					<input type='text' name='regionLevel' value='10A' class="hide">
					<span class="input-group-addon pointer">
						<span class="glyphicon glyphicon-remove"></span>
					</span>
					<span class="input-group-addon pointer">
						<span class="glyphicon glyphicon-th-list"></span>
					</span>
				</div>
			</div>
	</div>
	
	<div class="col-lg-2 col-sm-12 col-xs-12 col-md-2 pull-right">
		<button class="btn btn-default btn-report-export pull-right" type="button">导出</button>
		<button class="btn btn-default btn-search pull-right" type="button">搜索</button>
	</div>
</form>
<label>按省份统计数据</label>
<table id="userStatistics_parentRegion_dataTable" class="display" cellspacing="0" width="100%"></table>
	<div id="userStatistics_parentRegion_jqGridPager"></div>
	
<label>按城市统计数据</label>
<table id="userStatistics_childRegion_dataTable" class="display" cellspacing="0" width="100%"></table>
	<div id="userStatistics_childRegion_jqGridPager"></div>
