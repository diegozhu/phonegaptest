<span class="hide author">李连谊</span>
<form data-for-jqgrid-id="adp_ad_position_dataTable" class="col search-form" style="margin-bottom:5px;">
		<div class="col-lg-6 col-sm-6 col-md-6 input-group">
	    	<div class="input-group">
	      		<input type="text" class="form-control" name="adPositionName" placeholder="广告位名称"/>	
	      		<div class="input-group-btn">
	        		<button class="btn btn-default btn-search " type="button">搜索</button>
	      		</div>
	      	</div>
	    </div>
</form>
<table id="adp_ad_position_dataTable" class="display" cellspacing="0" width="100%"></table>
	<div id="adp_ad_position_jqGridPager"></div>

<form class="detail_form" style="width:100%;margin:5px;padding:10px;border: #999 1px solid;border-radius: 10px;">
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="adPositionName" class="col-lg-3 col-sm-4 col-md-3 control-label">广告位名称</label>
			<div class="col-lg-9 col-sm-8 col-md-9">
				<input type="hidden" class="form-control" name="adPositionId"/>
				<input type="text" class=" editable creatable form-control" name="adPositionName" validate="{required:true}"/>
			</div>
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="adPositionType" class="col-lg-3 col-sm-4 col-md-3 control-label">广告位类型</label>
		<div class="col-lg-9 col-sm-8 col-md-9">
				<select class="form-control creatable editable pointer status_selector adPositionType" name="adPositionType" data-bind="foreach:AD_POSITION_TYPE">
				<option class="form-control" data-bind="value:v,text:n"></option>
				</select>
		</div>																  
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="showTagId" class="col-lg-3 col-sm-4 col-md-3 control-label">广告位置</label>
			<div class="col-lg-9 col-sm-8 col-md-9">
				<input type="text" class=" editable creatable form-control" name="showTagId" validate="{required:true}"/>
			</div>
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="accBindType" class="col-lg-3 col-sm-4 col-md-3 control-label">广告切换</label>
			<div class="col-lg-5 col-sm-8 col-md-9 hs">
				<div class="col-lg-6">
					<label><input type="radio" class=" editable creatable switchFlagA" name="switchFlag" value="A" disabled="disabled"/>切换</label>
				</div>
				<div class="col-lg-6">
					<label><input type="radio" class=" editable creatable switchFlagB" name="switchFlag" value="B" disabled="disabled"/>不切换</label>
				</div>
			</div>
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12  switchTime">
		<label for="switchTime" class="col-lg-3 col-sm-4 col-md-3 control-label">切换时长</label>
		<div class="col-lg-9 col-sm-8 col-md-9"> 
			<input type="text" class=" editable creatable form-control" name="switchTime" validate="{required:true,isNumber4:true}"/>
		</div>
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="adSize" class="col-lg-3 col-sm-4 col-md-3 control-label">广告大小</label>
		<div class="col-lg-9 col-sm-8 col-md-9">
			<input type="text" class=" editable creatable form-control" name="adSize" validate="{required:true}"/>
		</div>
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="isAllowVno" class="col-lg-3 col-sm-4 col-md-3 control-label">是否允许VNO配置</label>
			<div class="col-lg-5 col-sm-8 col-md-9 hs" >
				<div class="col-lg-6">
					<label><input type="radio" class=" editable creatable isAllowVnoT" name="isAllowVno" value="T" disabled="disabled"/>允许</label>
				</div>
				<div class="col-lg-6">
					<label><input type="radio" class=" editable creatable isAllowVnoF" name="isAllowVno" value="F" disabled="disabled"/>不允许</label>
				</div>
			</div>
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="isAllowLink" class="col-lg-3 col-sm-4 col-md-3 control-label">是否允许配置URL</label> 
			<div class="col-lg-5 col-sm-8 col-md-9 hs">
				<div class="col-lg-6">
					<label><input type="radio" class=" editable creatable isAllowLinkT" name="isAllowLink" value="T" disabled="disabled" />可配置</label>
				</div>
				<div class="col-lg-6">
					<label><input type="radio" class=" editable creatable isAllowLinkF" name="isAllowLink" value="F" disabled="disabled"/>不可配置</label>
				</div>
			</div>
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="insLimit" class="col-lg-3 col-sm-4 col-md-4 control-label">实例限制</label> 
		<div class="col-lg-9 col-sm-8 col-md-8">
				<input type="text" class=" editable creatable form-control" name="insLimit" validate="{required:true,isNumber9:true}"/> 
		</div>
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="adDesc" class="col-lg-3 col-sm-4 col-md-3 control-label">广告描述</label> 
		<div class="col-lg-9 col-sm-8 col-md-9">
			<textarea cols="22" rows="3" name="adDesc" class=" creatable editable form-control col-md-4" ></textarea>
		</div> 
	</div>
	<div style="clear:both;"></div>
	<div class="row">
		<div class="col-sm-4 col-md-3 col-lg-2 fr">
			<button type="button" class="btn btn-default btn-class-new">新增</button>
	  		<button type="button" class="btn btn-default btn-class-edit">编辑</button>
	  		<button type="button" class="btn btn-default btn-class-ok" style="display: none;">确定</button>
	  		<button type="button" class="btn btn-default btn-class-cancel" style="display: none;">取消</button>
		</div>
	</div>
</form>
<style type="text/css">
	.hs{
		padding-top: 6px;
	}
</style>
