<div class="col-lg-6 col-sm-12 col-md-6 col-sx-12" >
	<form data-for-jqgrid-id="adp_portal_theme_dataTable" class="row search-form" style="margin-bottom: 5px;">
		<div class=" col-lg-12 col-sm-12 col-md-12">
			<div class="col-lg-10 col-sm-10 col-md-10">
				<input type="text" class="form-control" name="portalThemeName" placeholder="主题名称">
			</div>
			<div class="col-lg-2 col-sm-2 col-md-2 input-group-btn">
				<button class="btn btn-default btn-search pull-right" type="button">搜索</button>
			</div>
		</div>
	</form>
	<div class="col-lg-12 col-sm-12 col-md-12">
		<table id="adp_portal_theme_dataTable" class="display" cellspacing="0" width="100%"></table>
		<div id="adp_portal_theme_jqGridPager"></div>
	</div>

	<div style="clear: both;"></div> 	
	<form class="detail_form" style="height:400px">
		<div style="height:83%">
		<div class="col-lg-12 col-sm-12 col-md-12 ">
			<label for="portalThemeName" class="col-lg-2 col-sm-2 col-md-2 control-label">主题名称</label>
			<div class="col-lg-10 col-sm-10 col-md-10">
				<input type="text" class="editable creatable form-control" name="portalThemeName" validate="{required:true, uniqueCheck:{url:'com.wboss.wcb.admin.theme.PortalThemeSvc', method:'queryPortalTheme'}, messages: {required:'请输入主题名称', uniqueCheck:'名称已存在,请重输'}}" />
			</div>
		</div>
		<div class="col-lg-12 col-sm-12 col-md-12 ">
			<label for="status" class="col-lg-2 col-sm-2 col-md-2 control-label">状态</label>
			<div class="col-lg-10 col-sm-10 col-md-10"> 
				<select disabled name="status" class="status-valid editable pointer form-control status_selector" data-bind="foreach:DIC_VLAN_STATUS" >
				<option class=" form-control" data-bind="value:v,text:n"></option>
				</select>
			</div>
		</div>
		<div class="col-lg-12 col-sm-12 col-md-12 ">
			<label for="portalThemeDesc" class="col-lg-2 col-sm-2 col-md-2 control-label">主题描述</label>
			<div class="col-lg-10 col-sm-10 col-md-10">
				<textarea cols="22" rows="5" name="portalThemeDesc" class=" creatable editable form-control col-md-4" ></textarea>
			</div>
		</div>

		<div class="col-lg-12 col-sm-12 col-md-12 ">
				<input type="hidden"  name="portalThemeId" />
		</div>
		
		<div style="clear: both;"></div>
		</div>
		<div style="height:17%">
		<div class="row">
			<div class="col-sm-5 col-md-4 col-lg-3 fr">
				<button type="button" class="btn btn-default btn-class-new">新增</button>
				<button type="button" class="btn btn-default btn-class-edit">编辑</button>
				<button type="button" class="btn btn-default btn-class-ok" style="display: none;">确定</button>
				<button type="button" class="btn btn-default btn-class-cancel" style="display: none;">取消</button>
			</div>
		</div>
		</div>
	</form>
</div>
<div class="col-lg-6 col-sm-12 col-md-6 col-sx-12 ">
	<div class="col-lg-12 col-sm-12 col-md-12">
		<div class="col-lg-10 col-sm-10 col-md-10 col-sx-10">
			<label style="padding-top: 13px;">PC/PAD配置</label>
		</div>
		<div class=" col-lg-2 col-sm-2 col-md-2 col-sx-2">
			<div class="pop-win" style="width:54px;">
				<div class="input-group">
					<input type="hidden" name='pcShowTemplateIds'/>
					<input type="hidden" name='PortalThemeId'/>
					<input type="hidden" name='tmpType' value='P'/>
     					<button class="btn btn-default pcbinding pop-win-contoller pull-right" type="button" data-pop-win="ad_show_template">绑定</button>
     				</div>
     			</div>
     	</div>
	</div>
	<div class="col-lg-12 col-sm-12 col-md-12">
		<table id="adp_pc_show_template_dataTable" class="display" cellspacing="0" width="100%"></table>
	</div>
  
	<div class="col-lg-12 col-sm-12 col-md-12">
			<div class="col-lg-10 col-sm-10 col-md-10 col-sx-10">
				<label style="padding-top: 13px;">手机配置</label>
			</div>
			<div class=" col-lg-2 col-sm-2 col-md-2 col-sx-2">
				<div class="pop-win" style="width:54px;">
				<div class="input-group">
					<input type="hidden" name='mobileShowTemplateIds'/>
					<input type="hidden" name='PortalThemeId'/>
					<input type="hidden" name='tmpType' value='I'/>
      				<button class="btn btn-default mobilebinding pop-win-contoller pull-right" type="button" data-pop-win="ad_show_template">绑定</button>
      			</div>
      			</div>
			</div>
		</div>
		<div class="col-lg-12 col-sm-12 col-md-12">
			<table id="adp_mobile_show_template_dataTable" class="display" cellspacing="0" width="100%"></table>
		</div>
</div>

	.ml20{margin-left: 20px;}
