<span class="hide author">丁明亮</span>
<form data-for-jqgrid-id="adp_ad_template_dataTable" class="row search-form" style="margin-bottom: 5px;">
	<div class="my-search-group">
		<div class="col-lg-3 col-sm-4 col-md-4">
			<input type="text" class="form-control" name="templateName"  placeholder="页面名称" />
		</div>
		
		<div class="col-lg-3 col-sm-4 col-md-4">
		 	<select  class="form-control btn-search"  name="tmpType" data-bind="foreach:DIC_TMP_TYPE_NEW">
		 		<option class="form-control" value="" data-bind="value:v,text:n"></option>
		 	</select>
		</div>
		
		<div class="col-lg-4 col-sm-4 col-md-4 pull-right">
				<button class="btn btn-default btn-search pull-right" type="button">搜索</button>
		</div>
	</div>
</form>
<table id="adp_ad_template_dataTable" class="display" cellspacing="0" width="100%"></table>
	<div id="adp_ad_template_jqGridPager"></div>
<form class="detail_form">
   <input type="hidden" name="showTemplateId"/>
   <div class='col-lg-6 col-sm-12 col-md-12 '>
	 	<label for='templateName' class='col-lg-3 col-sm-3 col-md-2 control-label'>页面名称</label>
       <div class='col-lg-9 col-sm-9 col-md-10'>
        	<input type='text' validate='{required:true}' name='templateName' class='form-control creatable editable' /> 
		</div>
	</div>
   <div class='col-lg-6 col-sm-12 col-md-12 '>
	 	<label for='showMode' class='col-lg-3 col-sm-3 col-md-2 control-label'>展现模式</label>
       <div class='col-lg-9 col-sm-9 col-md-10'>
        	 <select  class="form-control creatable editable"  name="showMode" data-bind="foreach:DIC_AC_SHOW_MODE">
        	 		<option class="form-control" data-bind="value:v,text:n"></option>
		 	 </select> 
		</div>
	</div>
  
   <div class='col-lg-6 col-sm-12 col-md-12 '>
	 	<label for='picUrl' class='col-lg-3 col-sm-3 col-md-2 control-label'>广告模板图片</label>
       <div class='col-lg-9 col-sm-9 col-md-10'>
        	<input type='text'  name='picUrl' class='form-control creatable editable' /> 
		</div>
	</div>
	
	 <div class='col-lg-6 col-sm-12 col-md-12 '>
	 	<label for='tmpType' class='col-lg-3 col-sm-3 col-md-2 control-label'>页面类型</label>
       <div class='col-lg-9 col-sm-9 col-md-10'>
        	<select  class="form-control creatable editable"  name="tmpType" data-bind="foreach:DIC_TMP_TYPE">
        		<option class="form-control" data-bind="value:v,text:n"></option>
		 	</select>  
		</div>
	</div>
   <div class='col-lg-6 col-sm-12 col-md-12 '>
	 	<label for='smallPicUrl' class='col-lg-3 col-sm-3 col-md-2 control-label'>缩略图</label>
       <div class='col-lg-9 col-sm-9 col-md-10'>
        	<input type='text'  name='smallPicUrl' class='form-control creatable editable' /> 
		</div>
	</div>
	
	 <div class='col-lg-6 col-sm-12 col-md-12 '>
	 	<label for='status' class='col-lg-3 col-sm-3 col-md-2 control-label'>状态</label>
       <div class='col-lg-9 col-sm-9 col-md-10'>
        	<select  class="form-control  editable"  name="status" data-bind="foreach:DIC_STATUS">
        		<option class="form-control" data-bind="value:v,text:n"></option>
		 	 </select>  
		</div>
   </div>
  
   <div class='col-lg-6 col-sm-12 col-md-12 '>
	 	<label for='showPage' class='col-lg-3 col-sm-3 col-md-2 control-label'>展现网页</label>
       <div class='col-lg-9 col-sm-9 col-md-10'>
        	<input type='text' validate='{required:true}' name='showPage' class='form-control creatable editable' /> 
		</div>
	</div>
  
   <div class='col-lg-6 col-sm-12 col-md-12 '>
	 	<label for='showDuration' class='col-lg-3 col-sm-3 col-md-2 control-label'>展现时长(秒)</label>
       <div class='col-lg-9 col-sm-9 col-md-10'>
        	<input type='text' validate='{required:true,number:true}' name='showDuration' class='form-control creatable editable' /> 
		</div>
   </div>
 
      <div class='col-lg-6 col-sm-12 col-md-12 '>
	 	<label for='templateDesc' class='col-lg-3 col-sm-3 col-md-2 control-label'>模板描述</label>
       <div class='col-lg-9 col-sm-9 col-md-10'>
        	<textarea   name='templateDesc' cols="22" rows="4" class='form-control creatable editable' ></textarea> 
		</div>
	</div>

  
	<div style="clear:both;"></div>
	<div class="row"> 
		<div class="col-sm-4 col-md-3 col-lg-2 fr"> 
			<button type="button" class="btn btn-default btn-class-new">新增</button>
	  		<button type="button" class="btn btn-default btn-class-edit">编辑</button>
	  		<button type="button" class="btn btn-default btn-class-ok" style="display: none;">确定</button>
	  		<button type="button" class="btn btn-default btn-class-cancel" style="display: none;">取消</button>
		</div> 
	</div>
</form>
