<span class="hide author">李雪缔</span>
<form data-for-jqgrid-id="ems_alarm_define_dataTable" class="row search-form" style="margin-bottom: 5px;">
	<div class="col-lg-10 col-md-10 col-sm-10 my-search-group">
		<div class="col-lg-4 col-sm-4 col-md-4">
			 <input type="text" class="form-control" name="infoDefineCode" placeholder="监控信息编码"  /> 
		</div>
		<div class="col-lg-4 col-sm-4 col-md-4">
			 <input type="text" class="form-control" name="infoDefineName" placeholder="监控信息名称"  /> 
		</div>	
		<div class="col-lg-4 col-sm-4 col-md-4">
				<span>
				<button class="btn btn-default btn-search pull-right" type="button">搜索</button>
			</span>
		</div>
	</div>  
</form>
<table id="ems_alarm_define_dataTable" class="display" cellspacing="0"
	width="100%"></table>
<div id="ems_alarm_define_jqGridPager"></div>
<form class="detail_form"
	style="width: 100%; margin: 5px; padding: 10px; border: #999 1px solid; border-radius: 10px;">
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="infoDefineCode" class="col-lg-3 col-sm-3 col-md-2 control-label">监控信息编码</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<input type="text" name="infoDefineCode"
				class="editable creatable pointer form-control"
				validate="{required:true, uniqueCheck: {url: wboss.getWay + 'com.wboss.iom.monitor.MonitorInfoDefineSvc', method: 'queryMonitor'}}">
		</div>
	</div>
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="infoDefineName" class="col-lg-3 col-sm-3 col-md-2 control-label">监控信息名称</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<input type="text" name="infoDefineName"
				class="editable creatable pointer form-control"
				validate="{required:true,messages: {required:'请输入内容'}}">
		</div>
	</div>
	
   <div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="infoDefineDesc" class="col-lg-3 col-sm-3 col-md-2 control-label">监控信息描述</label>
			<div class="col-lg-9 col-sm-9 col-md-10"> 
			<textarea rows="3" cols="22" name="infoDefineDesc"
				class="editable creatable pointer form-control"> </textarea>
		</div> 
	</div>
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="eqType" class="col-lg-3 col-sm-3 col-md-2 control-label">设备类型</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
		<select disabled name="eqType"
		class=" editable creatable pointer form-control status_selector" validate="{required:true,messages: {required:'请选择内容'}}" data-bind="foreach:DIC_EQ_TYPE">
		 <option value="" class="form-control" data-bind="value:v,text:n">通用</option>
		</select>
		</div> 
	 </div>
	
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="status" class="col-lg-3 col-sm-3 col-md-2 control-label">状态</label>
				<div class="col-lg-9 col-sm-9 col-md-10">
			<select disabled name="status"class=" editable pointer form-control status_selector" data-bind="foreach:DIC_STATUS">
				<option value="" class="form-control" data-bind="value:v,text:n"></option>
			</select>
		</div>
	</div>
	  
	 <div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="upperLimit" class="col-lg-3 col-sm-3 col-md-2 control-label">阀值上限</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<input type="text" name="upperLimit" class="editable creatable pointer form-control" validate="{isNumber3:true,messages:{}}" />
		</div>
	</div>
	 
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="lowerLimit" class="col-lg-3 col-sm-3 col-md-2 control-label">阀值下限</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<input type="text" name="lowerLimit" class="editable creatable pointer form-control" validate="{isNumber3:true,messages:{}}"/>
		</div>
	</div>
	
	<div style="clear:both;"></div>
	<div class="row"> 
		<div class="col-sm-4 col-md-3 col-lg-2 fr"> 
			<button type="button" class="btn btn-default btn-class-new">新增</button>
	  		<button type="button" class="btn btn-default btn-class-edit">编辑</button>
	  		<button type="button" class="btn btn-default btn-class-ok" style="display: none;">确定</button>
	  		<button type="button" class="btn btn-default btn-class-cancel" style="display: none;">取消</button>
		</div> 
	</div>
</form>
