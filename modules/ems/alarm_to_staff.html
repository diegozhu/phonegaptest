<form data-for-jqgrid-id="ems_alarm_to_staff_dataTable" class="row search-form" style="margin-bottom: 5px;">

     <div class=" col-lg-4 col-sm-4 col-md-4  pop-win " style=";margin-left:15px;boder">
              <div class="input-group">
	                 <input type='text' name="infoDefineName"  data-pop-win="alarmdefine" class="form-control creatable editable pop-win-contoller" placeholder="监控信息名称" />
                     <input type='text' name="infoDefineCode" class="hide"/>
                    <span class="input-group-addon pointer">
	                        <span class="glyphicon glyphicon-remove"></span>
	                    </span>
	                    <span class="input-group-addon pointer">
	                        <span class="glyphicon glyphicon-th-list"></span>
	                    </span>
	                </div>
	    		</div>
            
     <div class=" col-lg-4 col-sm-4 col-md-4  pop-win " style=";margin-left:15px;boder">
              <div class="input-group">
                  <input type='text' name="vnoName" data-pop-win="vno" class="form-control creatable editable pop-win-contoller" placeholder="运营商名称"/>
                  <input type='text' name="vnoId" class="hide"/>
                  <span class="input-group-addon pointer">
                    <span class="glyphicon glyphicon-remove"></span>
                	</span>
                  <span class="input-group-addon pointer">
                      <span class="glyphicon glyphicon-th-list"></span>
                  </span>
              </div>
     </div>
			<div class="col-lg-3 col-sm-3 col-md-3">
				    <span>
					<button class="btn btn-default btn-search pull-right" type="button" >搜索</button>
				    </span>
			</div>
	</div>
	</form>
	<table id="ems_alarm_to_staff_dataTable" class="display" cellspacing="0" width="100%"></table>
	<div id="ems_alarm_to_staff_jqGridPager"></div>
	
	
	<form class="detail_form"
	style="width: 100%; margin: 5px; padding: 10px; border: #999 1px solid; border-radius: 10px;">
	<input type="hidden" name="toStaffId" class="form-control">
	<div class="col-lg-6 col-sm-12 col-md-12 ">
	         <label for="StaffName" class="col-lg-3 col-sm-3 col-md-2 control-label">选择员工</label> 
	  	<div class=" pop-win col-lg-9 col-sm-9 col-md-10 ">
	                <div class='input-group date'>
	                 <input type='text' name="staffName"  data-pop-win="staff" class="form-control creatable editable pop-win-contoller" placeholder="员工名称" validate="{required:true,messages: {required:'请选择内容'}}"/>
                     <input type='text' name="staffId" class="hide"/>
                    <span class="input-group-addon pointer">
	                        <span class="glyphicon glyphicon-remove"></span>
	                    </span>
	                    <span class="input-group-addon pointer">
	                        <span class="glyphicon glyphicon-th-list"></span>
	                    </span>
	                </div>
	    		</div>
	  </div>
	
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
	  	  <label for="infoDefineName" class="col-lg-3 col-sm-3 col-md-2 control-label">监控信息名称</label> 
	  	<div class=" pop-win col-lg-9 col-sm-9 col-md-10 ">
	                <div class='input-group date'>
	                 <input type='text' name="infoDefineName"  data-pop-win="alarmdefine" class="form-control creatable editable pop-win-contoller" placeholder="监控信息名称" validate="{required:true,messages: {required:'请选择内容'}}"/>
                     <input type='text' name="infoDefineCode" class="hide"/>
                    <span class="input-group-addon pointer">
	                        <span class="glyphicon glyphicon-remove"></span>
	                    </span>
	                    <span class="input-group-addon pointer">
	                        <span class="glyphicon glyphicon-th-list"></span>
	                    </span>
	                </div>
	    		</div>
	  </div>  
	  
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="alarmWay" class="col-lg-3 col-sm-3 col-md-2 control-label">告警方式</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
		    <div class="checkbox" data-bind="foreach:DIC_ALARMWAY">
		         <label><input name="alarmWay" type="checkbox" class=" editable creatable" checked="checked" data-bind="value:v"/><span data-bind="text:n"></span></label>
		    </div>
		</div>
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="status" class="col-lg-3 col-sm-3 col-md-2 control-label">状态</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<select disabled name="status"class=" editable pointer form-control status_selector" data-bind="foreach:DIC_VLAN_STATUS">
		    	<option class="form-control" data-bind="value:v,text:n"></option>
		    </select>
		</div>
	</div>
	  <div class="col-lg-6 col-sm-12 col-md-12 ">
	  <label for="vnoName" class="col-lg-3 col-sm-3 col-md-2 control-label">企业名称</label> 
	  	<div class=" pop-win col-lg-9 col-sm-9 col-md-10">
	                <div class='input-group date'>
	                 <input type='text' name="vnoName"  data-pop-win="vno" class="form-control creatable  pop-win-contoller" validate="{required:true,messages: {required:'请选择内容'}}"  />
                     <input type='text' name="vnoId" class="hide"/>
                     <span class="input-group-addon pointer">
	                        <span class="glyphicon glyphicon-remove"></span>
	                    </span>
	                    <span class="input-group-addon pointer">
	                        <span class="glyphicon glyphicon-th-list"></span>
	                    </span>
	                </div>
	    		</div>
	  </div>	  
	<div style="clear:both;"></div>
	<div class="row"> 
		<div class="col-sm-4 col-md-3 col-lg-2 fr"> 
			<button type="button" class="btn btn-default btn-class-new">新增</button>
	  		<button type="button" class="btn btn-default btn-class-edit">编辑</button>
	  		<button type="button" class="btn btn-default btn-class-ok" style="display: none;">确定</button>
	  		<button type="button" class="btn btn-default btn-class-cancel" style="display: none;">取消</button>
		</div> 
	</div>
</form>
