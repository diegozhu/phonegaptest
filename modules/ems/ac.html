<span class="hide author">周鑫</span>
<form data-for-jqgrid-id="ems_ac_dataTable" class="row search-form" style="margin-bottom: 5px;">
	<div class="col-lg-10 col-md-10 col-sm-10 my-search-group">
		<div class="col-lg-3 col-sm-3 col-md-3">
			<input type="text" class="form-control" name="acName"  placeholder="AC名称" />
		</div>
		<div class="col-lg-3 col-sm-3 col-md-3">
			<input type="text" class="form-control" name="gwId"  placeholder="GWID" />
		</div>
		<div class="col-lg-3 col-sm-3 col-md-3">
	  	        <div class=" pop-win  " >
	                <div class='input-group'>
	                 <input type='text' name="vnoName"  data-pop-win="vno" class="form-control creatable editable pop-win-contoller" placeholder="虚拟运营商" />
                     <input type='text' name="vnoId" class="hide"/>
                      <span class="input-group-addon pointer">
	                        <span class="glyphicon glyphicon-remove"></span>
	                    </span>
	                    <span class="input-group-addon pointer">
	                        <span class="glyphicon glyphicon-th-list"></span>
	                    </span>
	                </div>
	    		</div>
	   </div>
		<div class="col-lg-3 col-sm-3 col-md-3">
				<button class="btn btn-default btn-search pull-right" type="button">搜索</button>
		</div>
	</div>
</form>
<table id="ems_ac_dataTable" class="display" cellspacing="0" width="100%"></table>
	<div id="ems_ac_jqGridPager"></div>
<form class="detail_form">
	<div><input type="text" name="acId" hidden="hidden" ></div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="acId" class="col-lg-3 col-sm-3 col-md-2 control-label">AC名称</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<input type="text" class="creatable editable form-control" name="acName" validate="{required:true,messages: {uniqueCheck:'AC名称已存在'},uniqueCheck: {url: 'com.wboss.wcb.auth.authmgr.AcSvc', method: 'queryAc'}}"  /> 
		</div> 
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="acId" class="col-lg-3 col-sm-3 col-md-2 control-label">IP地址</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<input type="text" class="form-control editable creatable" name="ip"  validate="{ipv4:true,required:true}"  /> 
		</div> 
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="acId" class="col-lg-3 col-sm-3 col-md-2 control-label">鉴权端口</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<input type="text" class="form-control editable creatable" name="authPort" validate="{isPort:true,messages:{}}"  /> 
		</div> 
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="acId" class="col-lg-3 col-sm-3 col-md-2 control-label">鉴权key</label> 
		<div class="col-lg-9 col-sm-9 col-md-10">  
			<input type="text" class="form-control editable creatable" name="authKey"   /> 
		</div> 
	</div>
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="acId" class="col-lg-3 col-sm-3 col-md-2 control-label">计费key</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<input type="text" class="form-control editable creatable" name="acctKey"   /> 
		</div> 
	</div>
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="status" class="col-lg-3 col-sm-3 col-md-2 control-label">状态</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<select disabled name="status" class=" status-valid editable pointer form-control status_selector" data-bind="foreach:DIC_STATUS">
				<option class="form-control" value="" data-bind="value:v,text:n"></option>			
			</select>
		</div>
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="acId" class="col-lg-3 col-sm-3 col-md-2 control-label">设备类型</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<select disabled name="ctEquipId" class=" creatable status-valid editable pointer form-control ctEquip_selector" >
			</select>
		</div>
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12  gwid" style="display: none">
		<label for="acId" class="col-lg-3 col-sm-3 col-md-2 control-label">GW_ID</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<input type="text" class="form-control editable creatable" name="gwId"   /> 
		</div>
	</div>
	
		  <div class="col-lg-6 col-sm-12 col-md-12 " >
	<div ><label for="vnoName" class="col-lg-3 col-sm-3 col-md-2 control-label">企业名称</label> </div>
	  	<div class=" pop-win  col-lg-9 col-sm-9 col-md-10 "  >
	                <div class='input-group date' >
	                <input type='text' name="vnoName" data-pop-win="vno" class="form-control creatable  pop-win-contoller"  validate="{required:true,messages: {required:'请选择运行商'}}" />
                    <input type='text' name="vnoId" class="hide"/>
                    <span class="input-group-addon pointer">
                        <span class="glyphicon glyphicon-remove"></span>
                    </span>
                    <span class="input-group-addon pointer">
	                        <span class="glyphicon glyphicon-th-list"></span>
	                    </span>
	                </div>
	    		</div>
	  </div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="custTemplateName"
			class="col-lg-3 col-sm-3 col-md-2 control-label">快速开户模版名称</label>
		<div class=" pop-win col-lg-9 col-sm-9 col-md-10">
			<div class='input-group date'>
				<input type='text' name="custTemplateName" data-pop-win="fast_template" class="form-control creatable editable pop-win-contoller" validate="{required:true}" placeholder="快速开户模版名称" /> 
					<input type='text' name="custTemplateId"class="hide" />
				<span class="input-group-addon pointer"> 
					 <span class="glyphicon glyphicon-remove"></span>
				</span> 
				<span class="input-group-addon pointer"> 
					<span class="glyphicon glyphicon-th-list"></span>
				</span>
			</div>
		</div>
		</div>


	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="policyName"
			class="col-lg-3 col-sm-3 col-md-2 control-label">访问策略名称</label>
		<div class=" pop-win col-lg-9 col-sm-9 col-md-10">
			<div class='input-group date'>
				<input type='text' name="policyName" data-pop-win="protal_acc_policy" class="form-control creatable editable pop-win-contoller" validate="{required:true}" placeholder="访问策略名称" /> 
				<input type='text' name="portalAccPolicyId" class="hide" />
				 <span class="input-group-addon pointer">
				 	 <span class="glyphicon glyphicon-remove"></span>
				</span> 
				<span class="input-group-addon pointer"> 
					<span class="glyphicon glyphicon-th-list"></span>
				</span>
			</div>
		</div>
	</div>	  
	

	
	<div style="clear:both;"></div>
	<div class="row"> 
		<div class="col-sm-4 col-md-3 col-lg-2 fr"> 
			<button type="button" class="btn btn-default btn-class-new">新增</button>
	  		<button type="button" class="btn btn-default btn-class-edit">编辑</button>
	  		<button type="button" class="btn btn-default btn-class-ok" style="display: none;">确定</button>
	  		<button type="button" class="btn btn-default btn-class-cancel" style="display: none;">取消</button>
		</div> 
	</div>
</form>
