<form data-for-jqgrid-id="privilege_staffmanage_dataTable" class="row search-form" style="margin-bottom:5px;">
	<div class="col-lg-10 col-sm-9 col-md-9">
		<div class="col-lg-3 col-sm-6 col-md-3">
			<input type="text" class="form-control" name="staffCode" placeholder="员工账号 ">
		</div>
		<div class="col-lg-3 col-sm-6 col-md-3">
			<input type="text" class="form-control" name="staffName" placeholder="员工姓名">
		</div>
		
		<div class="col-lg-4 col-sm-6 col-md-3">
			<div class="pop-win">
                <div class='input-group'>
                     <input type='text' name="vnoName"  data-pop-win="vno" class="form-control creatable pop-win-contoller" placeholder="企业名称" />
                     <input type='text' name="vnoId" class="hide"/>
                     <span class="input-group-addon pointer"><span class="glyphicon glyphicon-remove"></span></span>
                     <span class="input-group-addon pointer"> <span class="glyphicon glyphicon-th-list"></span></span>
                </div>
    		</div>
		</div>
		<div class="col-lg-2 col-sm-6 col-md-3 pull-right">
			<button class="btn btn-default btn-search" type="button">搜索</button>
		</div>
	</div>
</form>

<div class="col-lg-8 col-sm-12 col-md-12">
	<table id="privilege_staffmanage_dataTable" class="display" cellspacing="0" width="100%"></table>
	<div id="privilege_staffmanage_jqGridPager"></div>
</div>
<div class="col-lg-4 col-sm-12 col-md-12">
	<table id="privilege_staffRoleDataTable" class="display" cellspacing="0" width="100%"></table>
</div>

<div style="clear:both;"></div>

<form class="detail_form">
	<input type="hidden" name="staffId" />
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="staffCode" class="col-lg-3 col-sm-3 col-md-2 control-label">员工账号</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<input type="text" class="form-control editable creatable" name="staffCode" validate="{required:true, uniqueCheck: {url: wboss.getWay + 'com.wboss.general.staff.StaffSvc', method: 'queryStaff'}}"  />
		</div>
	</div>

	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="staffName" class="col-lg-3 col-sm-3 col-md-2 control-label">员工姓名</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<input type="text" class="form-control editable creatable" name="staffName" validate="{required:true}" placeholder="员工姓名" />
		</div>
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="password" class="col-lg-3 col-sm-3 col-md-2 control-label">密码</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<input type="password" class="form-control creatable" name="password" validate="{required:true}"  />
		</div>
	</div>

	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="status" class="col-lg-3 col-sm-3 col-md-2 control-label">状态</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<select disabled name="status" class="status-valid editable pointer form-control status_selector" data-bind="foreach:DIC_STATUS">
                <option class='form-control'  data-bind="value:v,text:n"></option>
            </select>
		</div>
	</div>
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="mobileNum"
			class="col-lg-3 col-sm-3 col-md-2 control-label">手机号</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<input type="text" class="form-control editable creatable" name="mobileNum"  
			  validate="{required:true,isMobile:true,messages: {required:'请输入必填项',isMobile:'格式不正确'}}" />
		</div>
	</div>
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="email" class="col-lg-3 col-sm-3 col-md-2 control-label">邮箱</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<input type="text" class="form-control editable creatable" name="email"  
			validate="{required:true,email2:true,messages: {required:'请输入必填项',email2:'格式不正确'}}" />
		</div>
	</div>

	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="statusDate" class="col-lg-3 col-sm-3 col-md-2 control-label">生效时间</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<div class='input-group date'>
				<input type='text' name="createDate"
					class="form-control creatable editable datepicker"  data-min="now" data-default-value="now" data-format="YYYY-MM-DD HH:mm:ss"   /> <span
					class="input-group-addon"> <span
					class="glyphicon glyphicon-calendar"></span>
				</span>
			</div>
		</div>
	</div>

	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="statusDate"
			class="col-lg-3 col-sm-3 col-md-2 control-label">密码失效时间</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<div class='input-group date'>
				<input type='text' name="passExpDate" class="form-control creatable editable datepicker" data-min="now" 
					value="2030-01-01 00:00:00" /> 
				<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
			</div>
		</div>
	</div>
	
	
	<div class="col-lg-6 col-sm-12 col-md-12  form-group">
		<label for="vnoName" class="col-lg-3 col-sm-3 col-md-2 control-label">企业名称</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
	      <div class=" pop-win"> 
			<div class='input-group date' >
                <input type='text' name="vnoName" data-pop-win="vno" class="form-control creatable editable pop-win-contoller" placeholder="企业名称" validate="{required:true}"/>
                <input type='text' name="vnoId" class="hide"/>
                <input type='text' name="vnoIdPath" class="hide" /> 
                <span class="input-group-addon pointer"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon pointer"><span class="glyphicon glyphicon-th-list"></span></span>
            </div>
		  </div> 
		 </div>
	</div> 

	<div style="clear: both;"></div>
	
	<div class="row"> 
		<div class="col-sm-6 col-md-6 col-lg-3 fr pull-right"> 
			<button type="button" class="btn btn-default btn-class-new">新增</button>
	  		<button type="button" class="btn btn-default btn-class-edit">编辑</button>
	  		<button type="button" class="btn btn-default btn-class-ok" style="display: none;">确定</button>
	  		<button type="button" class="btn btn-default btn-class-cancel" style="display: none;">取消</button>
			<button type="button" class="btn btn-default btn-class-reset-passwd">重置密码</button>
		</div> 
	</div>
</form>
