<span class="hide author">熊国富</span>
<!--区域开始  -->
<div class="col-lg-6 col-sm-12 col-xs-12 col-md-6">
	<form class="col-lg-12 search-form region_search" style="margin-bottom:5px;">
	    <div class="input-group">
	      <input type="text" class="form-control" name="regionName" placeholder="区域名称">
	      <span class="input-group-btn">
	        <button class="btn btn-default btn-search" type="button">搜索</button>
	      </span>
	    </div>  
	</form>

	<div class="org-region-tree tree_div" ></div>
	
	<form class="detail_form region_form">
		<div class="col-lg-12 col-sm-12 col-md-12  hide">
			<label for="regionCode" class="col-lg-3 col-sm-3 col-md-2 control-label">区域编码</label> 
			<div class="col-lg-9 col-sm-9 col-md-10"> 
				<input type="text" class="form-control editable  creatable"  name="regionCode"  validate="{required:true}"/> 
				<input type="hidden" name="regionId"  /> 
			</div> 
		</div>
		<div class="col-lg-12 col-sm-12 col-md-12 ">
			<label for="regionName" class="col-lg-3 col-sm-3 col-md-2 control-label">区域名称</label> 
			<div class="col-lg-9 col-sm-9 col-md-10"> 
				<input type="text" class="form-control editable  creatable"  name="regionName"  validate="{required:true}"/> 
			</div> 
		</div>
		<div class="col-lg-12 col-sm-12 col-md-12 ">
			<label for="status" class="col-lg-3 col-sm-3 col-md-2 control-label">状态</label> 
			<div class="col-lg-9 col-sm-9 col-md-10"> 
				<select disabled name="status" class="status-valid editable pointer form-control status_selector" ></select>
			</div> 
		</div>
		<div class="col-lg-12 col-sm-12 col-md-12 ">
			<label for="parentVnoName" class="col-lg-3 col-sm-3 col-md-2 control-label">父级区域</label> 
			<div class="col-lg-9 col-sm-9 col-md-10  pop-win"> 
				<div class='input-group date'>
	                <input type='text' name="parentRegionName" data-pop-win="region" class="form-control pop-win-contoller" />
	                <input type='text' name="parentRegionId" class="hide"/>
	                <span class="input-group-addon pointer"><span class="glyphicon glyphicon-remove"></span></span>
	                <span class="input-group-addon pointer"><span class="glyphicon glyphicon-th-list"></span></span>
	            </div>
			</div> 
		</div>
		<div class="col-lg-12 col-sm-12 col-md-12 " style="height: 34px;">
			 
		</div>
		<div style="clear: both;"></div>
		<div class="row">
			<div class="col-sm-6 col-md-5 col-lg-4 fr">
				<button type="button" class="btn btn-default btn-class-new">新增</button>
			  		<button type="button" class="btn btn-default btn-class-edit">编辑</button>
			  		<button type="button" class="btn btn-default btn-class-ok" style="display: none;">确定</button>
			  		<button type="button" class="btn btn-default btn-class-cancel" style="display: none;">取消</button>
			</div>
		</div>
	</form>
</div>
<!--区域结束  -->
<!--组织开始  -->
<div class="col-lg-6 col-sm-12 col-md-6 col-xs-12">
	<form class="col-lg-12 search-form orgnization_search" style="margin-bottom:5px;">
	    <div class="input-group">
	      <input type="text" class="form-control" name="orgnizationName" placeholder="组织名称">
	      <span class="input-group-btn">
	        <button class="btn btn-default btn-search" type="button">搜索</button>
	      </span>
	    </div>  
	</form>

	<div class="org-orgnization-tree tree_div" ></div>
	
	<form class="detail_form orgnization_form">
		<div class="col-lg-12 col-sm-12 col-md-12 ">
			<label for="orgnizationCode" class="col-lg-3 col-sm-3 col-md-2 control-label">组织编码</label> 
			<div class="col-lg-9 col-sm-9 col-md-10"> 
				<input type="text" class="form-control editable  creatable"  name="orgnizationCode"  validate="{required:true}"/> 
				<input type="hidden" name="orgnizationId"  /> 
			</div> 
		</div>
		<div class="col-lg-12 col-sm-12 col-md-12 ">
			<label for="orgnizationName" class="col-lg-3 col-sm-3 col-md-2 control-label">组织名称</label> 
			<div class="col-lg-9 col-sm-9 col-md-10"> 
				<input type="text" class="form-control editable  creatable"  name="orgnizationName"  validate="{required:true}"/> 
			</div> 
		</div>
		<div class="col-lg-12 col-sm-12 col-md-12 ">
			<label for="status" class="col-lg-3 col-sm-3 col-md-2 control-label">状态</label> 
			<div class="col-lg-9 col-sm-9 col-md-10"> 
				<select disabled name="status" class="status-valid editable pointer form-control status_selector" ></select>
			</div> 
		</div>
		<div class="col-lg-12 col-sm-12 col-md-12 ">
			<label for="parentOrgName" class="col-lg-3 col-sm-3 col-md-2 control-label">父级组织</label> 
			<div class="col-lg-9 col-sm-9 col-md-10  pop-win"> 
				<div class='input-group date'>
	                <input type='text' name="parentOrgName" data-pop-win="orgnization" class="form-control pop-win-contoller" />
	                <input type='text' name="parentOrgId" class="hide"/>
	                <span class="input-group-addon pointer"><span class="glyphicon glyphicon-remove"></span></span>
	                <span class="input-group-addon pointer"><span class="glyphicon glyphicon-th-list"></span></span>
	            </div>
			</div> 
		</div>
		<div style="clear: both;"></div>
		<div class="row">
			<div class="col-sm-6 col-md-5 col-lg-4 fr">
				<button type="button" class="btn btn-default btn-class-new">新增</button>
			  		<button type="button" class="btn btn-default btn-class-edit">编辑</button>
			  		<button type="button" class="btn btn-default btn-class-ok" style="display: none;">确定</button>
			  		<button type="button" class="btn btn-default btn-class-cancel" style="display: none;">取消</button>
			</div>
		</div>
	</form>
</div>
<!--组织结束 -->
<style>
.tree_div{
    width: 100%;
    margin: 5px;
    padding: 10px;
    border: #999 1px solid;
    border-radius: 10px;
    height: 400px; 
    overflow-y: auto;
 }
</style>
