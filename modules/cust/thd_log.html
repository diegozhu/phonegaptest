<span class="hide author">丁明亮</span>
<form data-for-jqgrid-id="cust_thd_log_dataTable" class="row search-form" style="margin-bottom: 5px;">
   <div class="col-lg-2 col-sm-6 col-md-2"><input type="text" class="form-control" name="mobilePhone" placeholder="手机号码" /></div>
   <div class="col-lg-2 col-sm-6 col-md-2">
       <div class="pop-win">
         <div class='input-group'>
            <input type='text' name="vnoName" data-pop-win="vno" class="form-control creatable editable pop-win-contoller" placeholder="虚拟运营商" />
            <input type='text' name="vnoId" class="hide"/>
            <span class="input-group-addon pointer"><span class="glyphicon glyphicon-remove"></span></span>
            <span class="input-group-addon pointer"><span class="glyphicon glyphicon-th-list"></span></span>
         </div>
      </div>
  </div>
  <div class="col-lg-2 col-sm-2 col-md-2">
		<div class='input-group date'>
			<input type='text' name="beginDate" class="form-control datepicker"data-default-value="now-9d" data-format="YYYY-MM-DD" /> 
			<span class="input-group-addon"> 
			<span class="glyphicon glyphicon-calendar"></span>
			</span>
		</div>
	</div>

	<div class="col-lg-2 col-sm-2 col-md-2">
		<div class='input-group date'>
			<input type='text' name="endDate" class="form-control datepicker"data-default-value="now" data-format="YYYY-MM-DD" /> 
			<span class="input-group-addon"> 
			<span class="glyphicon glyphicon-calendar"></span>
			</span>
		</div>
	</div>
  <div class="col-lg-2 col-sm-2 col-md-2">
      <select class="form-control btn-search" name="status" data-bind="foreach:DIC_THDLOG_STATUS_ALL">
          <option value="" data-bind="text:n,value:v" class="form-control"></option>
      </select>
   </div>
   <div class="col-lg-2 col-sm-6 col-md-2"> <button class="btn btn-default btn-search pull-right" type="button">搜索</button></div>
</form>
<table id="cust_thd_log_dataTable"></table>
<div id="cust_thd_log_jqGridPager"></div>
