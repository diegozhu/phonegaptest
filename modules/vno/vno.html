<span class="hide author">熊国富</span>
<form class="row search-form vno_search " style="margin-bottom:5px;">
	<div class="col-lg-6 my-search-group">
	    <div class="input-group">
	      <input type="text" class="form-control" name="vnoName" placeholder="企业名称">
	      <span class="input-group-btn">
	        <button class="btn btn-default btn-search" type="button">查询</button>
	      </span>
	    </div>  
	 </div>
</form>
<div class="org-vno-tree col-lg-5 col-sm-12 col-md-5 "></div>
<div class="org-vno-tree-detail col-lg-5 col-sm-12 col-md-5 ">
<form class="detail_form">
	<div class="col-lg-12 col-sm-12 col-md-12 ">
		<label for="vnoCode" class="col-lg-3 col-sm-3 col-md-2 control-label">企业编码</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<input type="text" class="editable creatable pointer form-control"  name="vnoCode"  validate="{required:true,uniqueCheck: {url: wboss.getWay + 'com.wboss.wcb.admin.vnomgr.VnoListSvc', method: 'queryVnoByVnoCode2'}}" /> 
			<input type="hidden" name="vnoId"  /> 
		</div> 
	</div>
	<div class="col-lg-12 col-sm-12 col-md-12 ">
		<label for="vnoName" class="col-lg-3 col-sm-3 col-md-2 control-label">企业名称</label> 
		<div class="col-lg-9 col-sm-9 col-md-10">  
			<input type="text" class="editable creatable pointer form-control"  name="vnoName" validate="{required:true}"  /> 
		</div> 
	</div>
	<div class="col-lg-12 col-sm-12 col-md-12 ">
		<label for="parentVnoName" class="col-lg-3 col-sm-3 col-md-2 control-label">父企业名称</label> 
		<div class="col-lg-9 col-sm-9 col-md-10  pop-win "> 
			<div class='input-group date'>
                <input type='text' name="parentVnoName" data-pop-win="vno" class="form-control pop-win-contoller editable pointer"  />
                <input type='text' name="parentVnoId" class="hide"/>
                <span class="input-group-addon pointer"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon pointer"><span class="glyphicon glyphicon-th-list"></span></span>
            </div>
		</div> 
	</div>
	<div class="col-lg-12 col-sm-12 col-md-12 ">
		<label for="status" class="col-lg-3 col-sm-3 col-md-2 control-label">状态</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<select disabled name="status" class="status-valid editable pointer form-control status_selector" ></select>
		</div> 
	</div>
	<div class="col-lg-12 col-sm-12 col-md-12 ">
		<label for="thdType" class="col-lg-3 col-sm-3 col-md-2 control-label">第三方类型</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<select disabled name="thdType" class="status-valid creatable editable pointer form-control status_selector" >
				<option class='form-control' value="">--请选择--</option>
				<option class='form-control' value="1">微信公众号</option>
			</select>
		</div> 
	</div>
	<div class="col-lg-12 col-sm-12 col-md-12 ">
		<label for="thdCode" class="col-lg-3 col-sm-3 col-md-2 control-label">第三方编码</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<input type="text" class="form-control editable creatable pointer"  name="thdCode" /> 
		</div> 
	</div>
	<div class="col-lg-12 col-sm-12 col-md-12 ">
		<label for="brand" class="col-lg-3 col-sm-3 col-md-2 control-label pointer">品牌</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<input type="text" class="form-control editable creatable"  name="brand" /> 
		</div> 
	</div>
	<div class="col-lg-12 col-sm-12 col-md-12 ">
		<label for="manager" class="col-lg-3 col-sm-3 col-md-2 control-label pointer">负责人</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<input type="text" class="form-control editable creatable"  name="manager" /> 
		</div> 
	</div>
	<div class="col-lg-12 col-sm-12 col-md-12 ">
		<label for="managerPhone" class="col-lg-3 col-sm-3 col-md-2 control-label pointer">负责人电话</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<input type="text" class="form-control editable creatable"  name="managerPhone"/> 
		</div> 
	</div>
	
	<div class="col-lg-12 col-sm-12 col-md-12 ">
		<label for="businessMode" class="col-lg-3 col-sm-3 col-md-2 control-label">商务模式</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<select disabled name="businessMode" class="status-valid creatable editable pointer form-control status_selector" validate="{required:true,messages: {required:'请选择内容'}}" >
			</select>
		</div> 
	</div>
	<div class="col-lg-12 col-sm-12 col-md-12 ">
		<label for="partner" class="col-lg-3 col-sm-3 col-md-2 control-label">合作运营商</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<select disabled name="partner" class="status-valid creatable editable pointer form-control status_selector" validate="{required:true,messages: {required:'请选择内容'}}" >
			</select>
		</div> 
	</div>
	
	<div class="col-lg-12 col-sm-12 col-md-12 ">
		<label for="branchCompany" class="col-lg-3 col-sm-3 col-md-2 control-label" >分公司</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<select disabled name="branchCompany" class="status-valid creatable editable pointer form-control status_selector" validate="{required:true,messages: {required:'请选择内容'}}">
			</select>
		</div> 
	</div>
	
	<div class="col-lg-12 col-sm-12 col-md-12 ">
		<label for="dealer" class="col-lg-3 col-sm-3 col-md-2 control-label">代理商</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<select disabled name="dealer" class="status-valid creatable editable pointer form-control status_selector" >
			</select>
		</div> 
	</div>
	
	<div class="col-lg-12 col-sm-12 col-md-12 ">
		<label for="alipayAccount" class="col-lg-3 col-sm-3 col-md-2 control-label">阿里帐号</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<input type="text" class="form-control editable creatable pointer"  name="alipayAccount" /> 
		</div> 
	</div>
	
	<div class="col-lg-12 col-sm-12 col-md-12 ">
		<label for="industry" class="col-lg-3 col-sm-3 col-md-2 control-label">行业</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<select disabled name="industry" class="status-valid creatable editable pointer form-control status_selector" >
			</select>
		</div> 
	</div>
	<div class="col-lg-12 col-sm-12 col-md-12 ">
		<label for="statusDate" class="col-lg-3 col-sm-3 col-md-2 control-label">生效时间</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<div class='input-group date'>
                <input type='text' name="effDate" class="form-control creatable editable datepicker pointer" validate="{required:true}" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
		</div> 
	</div>
	<div class="col-lg-12 col-sm-12 col-md-12 ">
		<label for="expDate" class="col-lg-3 col-sm-3 col-md-2 control-label">失效时间</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<div class='input-group date'>
                <input type='text' name="expDate" class="form-control creatable editable datepicker pointer"  validate="{required:true}" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
		</div> 
	</div>
	<div class="col-lg-12 col-sm-12 col-md-12 ">
		<label for="vnoDesc" class="col-lg-3 col-sm-3 col-md-2 control-label">备注</label> 
		<div class="col-lg-9 col-sm-9 col-md-10"> 
			<textarea cols="23" rows="3" name="vnoDesc"
				class="editable creatable form-control col-md-4 pointer" ></textarea>
		</div> 
	</div>
	<div style="clear: both;"></div>
	<div class="row">
		<div class="col-sm-6 col-md-5 col-lg-4 fr">
			<button type="button" class="btn btn-default btn-class-new">新增</button>
		  		<button type="button" class="btn btn-default btn-class-edit" >编辑</button>
		  		<button type="button" class="btn btn-default btn-class-ok" style="display: none;">确定</button>
		  		<button type="button" class="btn btn-default btn-class-cancel" style="display: none;">取消</button>
		</div>
	</div>
</form>

</div>
