<span class="hide author">周鑫</span>
<form data-for-jqgrid-id="cfg_product_offer_dataTable" class="row search-form" >
		<div class="col-lg-2 col-sm-4 col-md-4">
			<input type="text" class="form-control" name="offerName"  placeholder="商品名称" />
		</div>
		<div class="col-lg-2 col-sm-2 col-md-2 pl0">
	      			<select class="form-control btn-search" name="status" data-bind="foreach:DIC_PRODUCT_OFFER_STATUS">
	      			<option class='form-control' data-bind="value:v,text:n"></option>	
		  			</select>
				</div>
		<div class="col-lg-4 col-sm-4 col-md-4">
	  	        <div class=" pop-win">
	                <div class='input-group'>
	                 <input type='text' name="vnoName"  data-pop-win="vno" class="form-control creatable editable pop-win-contoller" placeholder="虚拟运营商" />
                     <input type='text' name="vnoId" class="hide"/>
                      <span class="input-group-addon pointer">
	                        <span class="glyphicon glyphicon-remove"></span>
	                    </span>
	                    <span class="input-group-addon pointer">
	                        <span class="glyphicon glyphicon-th-list"></span>
	                    </span>
	                </div>
	    		</div>
	   </div>
		<div class="col-lg-4 col-sm-4 col-md-4">
				<button class="btn btn-default btn-search pull-right" type="button">搜索</button>
		</div>
</form>
<table id="cfg_product_offer_dataTable" class="display" cellspacing="0" width="100%"></table>
	<div id="cfg_product_offer_jqGridPager"></div>
<form class="detail_form">
	<div><input type="text" name="offerId" hidden="hidden" ></div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="offerName" class="col-lg-2 col-sm-3 col-md-2 control-label">商品名称</label> 
		<div class="col-lg-10 col-sm-9 col-md-10"> 
			<input type="text" class="creatable editable form-control" name="offerName" validate="{required:true,messages: {required:'请输入商品名称',uniqueCheck:'商品名称已存在'},uniqueCheck: {url:'com.wboss.wcb.offermgr.ProductOfferSvc', method: 'queryProductOffer'}}"  /> 
		</div> 
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="offerName" class="col-lg-2 col-sm-3 col-md-2 control-label">商品类型</label> 
		<div class="col-lg-10 col-sm-9 col-md-10"> 
			<select disabled name="offerType" class="creatable status-valid editable pointer form-control" data-bind="foreach:DIC_PRODUCT_OFFER_TYPE">
			<option class='form-control' data-bind="value:v,text:n"></option>			
			</select>
		</div> 
	</div>
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="offerName" class="col-lg-2 col-sm-3 col-md-2 control-label">定价</label> 
		<div class="col-lg-10 col-sm-9 col-md-10"> 
			<input type="text" class="form-control editable creatable" name="price" validate="{required:true,isNumber2:true,messages: {required:'请输入定价',isNumber2:'只支持非负数，并支持小数点后两位'}} " /> 
		</div> 
	</div>
		<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="priority" class="col-lg-2 col-sm-3 col-md-2 control-label">优先级</label> 
		<div class="col-lg-10 col-sm-9 col-md-10"> 
			<input type="text" class="form-control editable creatable" name="priority" validate="{required:true,isNumber8:true} " /> 
		</div> 
	</div>
	
	
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="offerCode" class="col-lg-2 col-sm-3 col-md-2 control-label">商品编码</label> 
		<div class="col-lg-10 col-sm-9 col-md-10">  
			<input type="text" class="form-control editable creatable" name="offerCode" validate="{required:true,rangelength:[5,10],messages: {required:'请输入商品编码',uniqueCheck:'商品编码已存在',rangelength:'请输入5到10位编码'},uniqueCheck: {url:'com.wboss.wcb.offermgr.ProductOfferSvc', method: 'queryProductofferCode'}}" /> 
		</div> 
	</div>
		<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="isOfferPack" class="col-lg-2 col-sm-3 col-md-2 control-label">是否打包商品</label> 
		<div class="col-lg-10 col-sm-9 col-md-10"> 
			<select disabled name="isOfferPack" class="creatable status-valid editable pointer form-control">
				<option value="F">否</option>
				<option value="T">是</option>
			</select>
		</div>
	</div>
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="useType" class="col-lg-2 col-sm-3 col-md-2 control-label">使用类型</label> 
		<div class="col-lg-10 col-sm-9 col-md-10"> 
			<select disabled name="useType" class="creatable status-valid editable pointer form-control" data-bind="foreach:DIC_PRODUCT_OFFER_USERTYPE">
				<option class='form-control' data-bind="value:v,text:n"></option>		
			</select>
		</div>
	</div>
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="sourceType" class="col-lg-2 col-sm-3 col-md-2 control-label">商品类型</label> 
		<div class="col-lg-10 col-sm-9 col-md-10"> 
			<select disabled name="sourceType" class="creatable status-valid editable pointer form-control"  data-bind="foreach:DIC_PRODUCT_OFFER_SOURCETYPE">
				<option class='form-control' data-bind="value:v,text:n"></option>
			</select>
		</div>
	</div>
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="portalFlag" class="col-lg-2 col-sm-3 col-md-2 control-label">是否展示Portal</label> 
		<div class="col-lg-10 col-sm-9 col-md-10"> 
			<select disabled name="portalFlag" class="creatable status-valid editable pointer form-control" data-bind="foreach:DIC_PRODUCT_OFFER_PORTALFLAG">
			<option class='form-control' data-bind="value:v,text:n"></option>
			</select>
		</div>
	</div>
		<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="effDate" class="col-lg-2 col-sm-3 col-md-2 control-label">生效时间</label> 
		<div class="col-lg-10 col-sm-9 col-md-10">
			 <div class='input-group date'>
	                <input type='text' name="effDate" data-min='now'  class="form-control creatable editable datepicker" validate="{required:true}"/>
	                <span class="input-group-addon">
	                    <span class="glyphicon glyphicon-calendar"></span>
	                </span>
	            </div>
		</div> 
	</div>
	
		<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="effDate" class="col-lg-2 col-sm-3 col-md-2 control-label">失效时间</label> 
		<div class="col-lg-10 col-sm-9 col-md-10">
			 <div class='input-group date'>
	                <input type='text' name="expDate"  class="form-control creatable editable datepicker" />
	                <span class="input-group-addon">
	                    <span class="glyphicon glyphicon-calendar"></span>
	                </span>
	            </div>
		</div> 
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12  ">
		<label for="lifecycleUnit" class="col-lg-2 col-sm-3 col-md-2 control-label">生命周期单位</label> 
		<div class="col-lg-10 col-sm-9 col-md-10"> 
			<select disabled name="lifecycleUnit" class="creatable status-valid editable pointer form-control permanent " data-bind="foreach:DIC_PRO_OFFER_LS_TYPE">
		<option class='form-control' data-bind="value:v,text:n"></option>
			</select>
		</div>
	</div>
	
	<div class="col-lg-6 col-sm-12 col-md-12  ">
		<label for="offerCode" class="col-lg-2 col-sm-3 col-md-2 control-label">生命周期数值</label> 
		<div class="col-lg-10 col-sm-9 col-md-10">  
			<input type="text" class="form-control editable creatable " name="lifecycleValue" validate="{required:true,isNumberz:true,maxlength:4,messages:{maxlength:'长度不能超过4位'}} "/> 
		</div> 
	</div>
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="status" class="col-lg-2 col-sm-3 col-md-2 control-label">状态</label> 
		<div class="col-lg-10 col-sm-9 col-md-10"> 
			<select disabled name="status" class=" status-valid editable pointer form-control status_selector" data-bind="foreach:DIC_STATUS">
				<option class='form-control' data-bind="value:v,text:n"></option>
			</select>
		</div>
	</div> 
		
<div class="col-lg-6 col-sm-12 col-md-12 " >
	<div ><label for="vnoName" class="col-lg-2 col-sm-3 col-md-2 control-label">企业名称</label> </div>
	  	<div class=" pop-win  col-lg-10 col-sm-9 col-md-10 "  >
			<div class='input-group date' >
				<input type='text' name="vnoName" data-pop-win="vno" class="form-control creatable  pop-win-contoller" validate="{required:true,messages: {required:'请选择运行商'}}"/>
				<input type='text' name="vnoId" class="hide"/>
                    <span class="input-group-addon pointer">
                        <span class="glyphicon glyphicon-remove"></span>
                    </span>
                    <span class="input-group-addon pointer">
	                        <span class="glyphicon glyphicon-th-list"></span>
					</span>
			</div>
		</div>
						</div>
	  
	  	<div class="col-lg-6 col-sm-12 col-md-12  pop-win ">
		<label for="authenId" class="col-lg-2 col-sm-3 col-md-2 control-label ">鉴权属性</label> 
		<div class="col-lg-10 col-sm-9 col-md-10 pop-win" > 
		<div class='input-group'>
	    <input type='text' name="authenName"  data-pop-win="authen" class="form-control creatable editable pop-win-contoller" placeholder="鉴权属性" validate="{required:true,messages: {required:'请选择鉴权属性'}}" />
		<input type='text' name="authenId" class="hide" />
              <span class="input-group-addon pointer">
	             <span class="glyphicon glyphicon-remove"></span>
	                </span>
	               <span class="input-group-addon pointer">
	             <span class="glyphicon glyphicon-th-list"></span>
	            </span>          
		</div> 
			</div> 
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12  pop-win ">
		<label for="accessId" class="col-lg-2 col-sm-3 col-md-2 control-label ">授权属性</label> 
		<div class="col-lg-10 col-sm-9 col-md-10 pop-win" > 
		<div class='input-group'>
	    <input type='text' name="accessName"  data-pop-win="access" class="form-control creatable editable pop-win-contoller"  placeholder="授权属性" validate="{required:true,messages: {required:'请选择授权属性'}}" />
		<input type='text' name="accessId" class="hide" />
              <span class="input-group-addon pointer">
	             <span class="glyphicon glyphicon-remove"></span>
	                </span>
	               <span class="input-group-addon pointer">
	             <span class="glyphicon glyphicon-th-list"></span>
	            </span>          
		</div> 
			</div> 
	</div>

	<div style="clear:both;"></div>
	<div class="row"> 
		<div class="col-sm-4 col-md-3 col-lg-2 fr"> 
			<button type="button" class="btn btn-default btn-class-new">新增</button>
	  		<button type="button" class="btn btn-default btn-class-edit">编辑</button>
	  		<button type="button" class="btn btn-default btn-class-ok" style="display: none;">确定</button>
	  		<button type="button" class="btn btn-default btn-class-cancel" style="display: none;">取消</button>
		</div> 
	</div>
</form>
