<form data-for-jqgrid-id="cfg_task_dataTable" class="row search-form" style="margin-bottom: 5px;">
    <div class="col-lg-10 col-md-10 col-sm-10 my-search-group">
			<div class="col-lg-3 col-sm-3 col-md-3">
				    <input type="text" class="form-control" name="taskType" placeholder="任务类型 "/>
            </div>
            	<div class="col-lg-3 col-sm-3 col-md-3">
				    <input type="text" class="form-control" name="taskName" placeholder="任务名称 "/>
            </div>
			<div class="col-lg-3 col-sm-3 col-md-3">
				    <span>
					<button class="btn btn-default btn-search pull-right" type="button" style="float:left">搜索</button>
				    </span>
			</div>
	</div>
	</form>
	<table id="cfg_task_dataTable" class="display" cellspacing="0" width="100%"></table>
	<div id="cfg_task_jqGridPager"></div>
	
	<form class="detail_form"
	style="width: 100%; margin: 5px; padding: 10px; border: #999 1px solid; border-radius: 10px;">
	<input type="hidden" name="taskId" class="form-control">
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="taskName" class="col-lg-3 col-sm-3 col-md-2 control-label">任务名称</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<input type="text" name="taskName"
				class="editable creatable pointer form-control" validate="{required:true, uniqueCheck: {url: wboss.getWay + 'com.wboss.general.task.TaskTimingCfgSvc', method: 'queryTaskTiming'}}">
		</div>
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="status" class="col-lg-3 col-sm-3 col-md-2 control-label">状态</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<select disabled data-bind="foreach:DIC_TASK_STATUS_TYPE" name="status" class=" editable creatable pointer form-control status_selector">
				<option class='form-control' data-bind="value:v,text:n"></option>
			</select>
		</div>
	</div>  
	 <div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="taskType" class="col-lg-3 col-sm-3 col-md-2 control-label">任务类型</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<input type="text" name="taskType" class="editable creatable pointer form-control" />
		</div>
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="taskDesc" class="col-lg-3 col-sm-3 col-md-2 control-label">任务描述</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<input type="text" name="taskDesc" class="editable creatable pointer form-control" />
		</div>
	</div>
     <div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="taskSvc" class="col-lg-3 col-sm-3 col-md-2 control-label">任务服务名</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<input type="text" name="taskSvc" class="editable creatable pointer form-control" validate="{required:true,messages: {required:'请输入内容'}}"/>
		</div>
	 </div>
	 <div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="taskWorkTime" class="col-lg-3 col-sm-3 col-md-2 control-label">任务工作时间</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<input type="text" name="taskWorkTime" class="editable creatable pointer form-control" validate="{required:true,messages: {required:'请输入内容'}}"/>
		</div>
	</div> 
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="taskParam" class="col-lg-3 col-sm-2 col-md-2 control-label">任务参数</label>
		<div class="col-lg-9 col-sm-10 col-md-10">
			<input type="text" name="taskParam" class="editable creatable pointer form-control" />
		</div>
	</div>
	<div style="clear:both;"></div>
	<div class="row"> 
		<div class="col-sm-4 col-md-3 col-lg-2 fr"> 
			<button type="button" class="btn btn-default btn-class-new">新增</button>
	  		<button type="button" class="btn btn-default btn-class-edit">编辑</button>
	  		<button type="button" class="btn btn-default btn-class-ok" style="display: none;">确定</button>
	  		<button type="button" class="btn btn-default btn-class-cancel" style="display: none;">取消</button>
		</div> 
	</div>
</form>
