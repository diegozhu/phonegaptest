<div class="popwin_vno_ad">
     <table id="vno_ad_dataTable" ></table>
     <div id="vno_ad_jqGridPager"></div>
    <form class="detail_form" >
    <input type="hidden" name="issueInstanceId" class="form-control">
    <div class="col-lg-6 col-sm-12 col-md-12 ">
        <label for="effDate" class="col-lg-3 col-sm-3 col-md-2 control-label">生效时间</label>
        <div class="col-lg-9 col-sm-9 col-md-10">
            <div class='input-group date'>
                <input type='text' name="effDate" class="form-control creatable editable datepicker" data-default-value="now" data-format="YYYY-MM-DD HH:mm:ss"/> 
                   <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-sm-12 col-md-12 ">
        <label for="expDate" class="col-lg-3 col-sm-3 col-md-2 control-label">失效时间</label>
        <div class="col-lg-9 col-sm-9 col-md-10">
            <div class='input-group date'>
                <input type='text' name="expDate"  class="form-control creatable editable datepicker" value="2030-01-01 00:00:00" />
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>
    </div>
    
    <div class="col-lg-6 col-sm-12 col-md-12 ">
        <label for="status" class="col-lg-3 col-sm-3 col-md-2 control-label">状态</label>
        <div class="col-lg-9 col-sm-9 col-md-10">
            <select disabled name="status" class=" editable pointer form-control status_selector"></select>
        </div>
    </div>

    <div class="col-lg-6 col-sm-12 col-md-12 ">
        <label for="vnoName" class="col-lg-3 col-sm-3 col-md-2 control-label">企业名称</label>
        <div class=" pop-win col-lg-9 col-sm-9 col-md-10">
            <div class='input-group date'>
                <input type='text' name="vnoName" data-pop-win="vno" class="form-control creatable editable pop-win-contoller" validate="{required:true,messages: {required:'请选择内容'}}"  />
                <input type='text' name="vnoId" class="hide" />
                <span class="input-group-addon pointer"> <span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon pointer"> <span class="glyphicon glyphicon-th-list"></span></span>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-4 col-md-3 col-lg-2 fr">
            <button type="button" class="btn btn-default btn-class-new">新增</button>
            <button type="button" class="btn btn-default btn-class-edit">编辑</button>
            <button type="button" class="btn btn-default btn-class-ok" style="display: none;">确定</button>
            <button type="button" class="btn btn-default btn-class-cancel" style="display: none;">取消</button>
        </div>
    </div> 
    </form>
      <div style="clear: both;"></div>
</div>
