<style type="text/css"> .ui-jqgrid-bdiv {min-height:150px; } </style>
<form data-for-jqgrid-id="stat_userrequest_dataTable" class="row search-form" style="margin:auto auto 5px 5px;">
  		<div class="row" style="margin-left:15px;">
	  		<div class="col-lg-2 col-sm-6 col-xs-12 col-md-3 pl0">
      			<input type='text' name="acRet" class="form-control"  placeholder="AC返回值" />
    		</div>
    		<div class="col-lg-2 col-sm-6 col-xs-12 col-md-3 pl0">
      			<input type='text' name="ssid" class="form-control"  placeholder="SSID" />
    		</div>
    		<div class="col-lg-2 col-sm-6 col-xs-12 col-md-3 pl0">
      			<input type='text' name="staIp" class="form-control"  placeholder="用户IP" />
    		</div>
    		<div class="col-lg-6 col-sm-6 col-xs-12 col-md-3 checkbox" >
    			<label>
    				<input type='checkbox' name="qryChildrenVno"/>
					查询子vno
				</label>
    		</div>
    		<div class="col-lg-2 col-sm-6 col-xs-12 col-md-3 pl0">
    			<div class="input-group ">
	      			<input type='text' name="beginDate" id="stat_userrequest_onlineDate" class="form-control creatable datepicker"  data-format="YYYY-MM-DD HH:mm:ss" />
	    			<span class="input-group-addon">
	                    	<span class="glyphicon glyphicon-calendar"></span>
	            	</span>
            	</div>
    		</div>
    		<div class="col-lg-2 col-sm-6 col-xs-12 col-md-3 pl0">
    		<div class="input-group ">
      			<input type='text' name="endDate" id="stat_userrequest_offlineDate" class="form-control creatable datepicker"  data-format="YYYY-MM-DD HH:mm:ss" />
    			<span class="input-group-addon">
                    	<span class="glyphicon glyphicon-calendar"></span>
            	</span>
            	</div>
    		</div>
			<div class="col-lg-2 col-sm-6 col-xs-12 col-md-3 pl0">
				<div class=" pop-win">
                	<div class='input-group '>
                 	<input type='text' name="vnoName"  data-pop-win="vno" class="form-control pop-win-contoller" placeholder="企业名称" />
                    	<input type='text' name="vnoId" class="hide"/>
                     		<span class="input-group-addon pointer">
                        	<span class="glyphicon glyphicon-remove"></span>
                    	</span>
                    	<span class="input-group-addon pointer">
                        	<span class="glyphicon glyphicon-th-list"></span>
                    	</span>
                	</div>
    			</div>
			</div>
    		<div class="col-lg-4 col-sm-6  col-xs-12 col-md-3 checkbox" >
    			<label>
    				<input type='checkbox' name="onlyShowFailed" />
					仅看失败
				</label>
    		</div>
			 <div class="col-lg-2 col-sm-6  col-xs-12  col-md-3 pull-right">
			      <button class="btn btn-default btn-search" type="button" >搜索</button>
			 </div>
	 </div>
</form>
<table id="stat_userrequest_dataTable" class="display" cellspacing="0" width="100%"></table>
<div id="stat_userrequest_jqGridPager"></div>
