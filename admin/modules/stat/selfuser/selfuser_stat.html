<style type="text/css"> .ui-jqgrid-bdiv {min-height:150px; } </style>
<form data-for-jqgrid-id="ap_stat_dataTable" class="row search-form form-group">
    <div class="row">
   	 <div class="col-lg-4 col-sm-12 col-md-12 ">
		<label for="beginDate" class="col-lg-3 col-sm-3 col-md-2 control-label">开始时间</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<div class='input-group date'>
				<input type='text' name="beginDate" class="form-control creatable editable datepicker" data-default-value="now-7d" data-format="YYYY-MM-DD"  />
				<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
			</div>
		</div>
	</div>
	
		<div class="col-lg-4 col-sm-12 col-md-12 ">
		<label for="endDate" class="col-lg-3 col-sm-3 col-md-2 control-label">结束时间</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<div class='input-group date'>
				<input type='text' name="endDate" class="form-control creatable editable datepicker" data-default-value="now" data-format="YYYY-MM-DD" />
				<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
			</div>
		</div>
	  </div>
</div>
		
	<div class="row">	
		<div class="col-lg-4 col-sm-12 col-md-12 ">
		<label for="regionName" class="col-lg-3 col-sm-3 col-md-2 control-label">地域</label>
		<div class="col-lg-9 col-sm-9 col-md-10 pop-win">
			<div class='input-group'>
				<input type='text' name="regionName" data-pop-win="productofferregion" class="form-control creatable editable pop-win-contoller" placeholder="地域" />
				<input type='text' name="regionId" class="hide"/>
				<input type="text" name="regionLevel" value="10A" class="hide" />
				<span class="input-group-addon pointer"><span class="glyphicon glyphicon-remove"></span></span> 
				<span class="input-group-addon pointer"><span class="glyphicon glyphicon-th-list"></span></span>
			</div>
		</div>
	</div>
	<div class="col-lg-4 col-sm-12 col-md-12 ">
		<label for="principal" class="col-lg-3 col-sm-3 col-md-2 control-label">负责人</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<input type="text" class="form-control editable creatable" name="principal"/>
		</div>
	</div>
	<div class="col-lg-4 col-sm-6 col-md-5 pull-right">
		<input type="button" class="btn btn-default btn-query" value="搜索">
		<input type="button" class="btn btn-default btn-report-export" value="导出">
	</div>
  </div>
  
</form>
<div style="clear:both;"></div>
<table id="selfuser_stat_dataTable" class="display" cellspacing="0" width="100%"></table>
<div id="selfuser_stat_jqGridPager"></div>
