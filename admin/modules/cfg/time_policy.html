<span class="hide author">李连谊</span>
<form data-for-jqgrid-id="cfg_time_policy_dataTable" class="row search-form" style="margin-bottom:5px;">
	    	<div class="col-lg-4 col-sm-4 col-md-4">
	      		<input type="text" class="form-control" name="timeSpanName" placeholder="时段名称"/>
	      	</div>
	      	<div class="col-lg-5 col-sm-5 col-md-5">
	      		<div class="pop-win">
					<div class='input-group'>
                		<input type='text' name="vnoName" data-pop-win="vno" class="pop-win-contoller form-control" placeholder="企业名称"/>
                		<input type='text' name="vnoId" class="hide"/>
                			<span class="input-group-addon pointer">
                				<span class="glyphicon glyphicon-remove"></span>
                			</span>
                			<span class="input-group-addon pointer">
                				<span class="glyphicon glyphicon-th-list"></span>
                			</span>
            		</div>
		  	    </div> 
		 	</div>
	      	<div class="col-lg-3 col-sm-3 col-md-3">
	        		<button class="btn btn-default btn-search pull-right" type="button">搜索</button>
	      	</div>
</form>

<table id="cfg_time_policy_dataTable" class="display" cellspacing="0" width="100%"></table>
	<div id="cfg_time_policy_jqGridPager"></div>
	
<form class="detail_form" style="width:100%;margin:5px;padding:10px;border: #999 1px solid;border-radius: 10px;">
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="timeSpanName" class="col-lg-2 col-sm-3 col-md-2 control-label">时段名称</label> 
		<div class="col-lg-10 col-sm-9 col-md-10"> 
			<input type="text" class=" editable creatable form-control" name="timeSpanName" validate="{required:true, uniqueCheck:{url:'com.wboss.wcb.rating.config.TimeSpanCfgSvc', method:'queryTimeSpan'},messages:{required:'请输入时段名称',uniqueCheck:'名称已存在,请重输'}}" /> 
		</div> 
	</div>
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="timeSpanType" class="col-lg-2 col-sm-3 col-md-2 control-label">时段类型</label>
			<div class="col-lg-10 col-sm-9 col-md-10">  
				<select data-bind="foreach:DIC_TIEM_SPAN_TYPE" class="form-control creatable editable pointer status_selector"  name="timeSpanType" >
					<option class='form-control' data-bind="value:v,text:n"></option>
				</select>
			</div>
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="beginTime" class="col-lg-2 col-sm-3 col-md-2 control-label">开始时间</label> 
		<div class="col-lg-10 col-sm-9 col-md-10">
			 <div class="pend">
				<select class="form-control creatable editable"  name="wek" >
					<option value='2016-01-04'>周一</option>
					<option value='2016-01-05'>周二</option>
					<option value='2016-01-06'>周三</option>
					<option value='2016-01-07'>周四</option>
					<option value='2016-01-08'>周五</option>
					<option value='2016-01-09'>周六</option>
					<option value='2016-01-10'>周日</option>
				</select>
			</div>
			 <div class='input-group date'>
	                <input type='text' name="beginTime" class="form-control creatable editable pointer datepicker" validate="{required:true}" />
	                <span class="input-group-addon">
	                    <span class="glyphicon glyphicon-calendar"></span>
	                </span>
	          </div>
		</div> 
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="endTime" class="col-lg-2 col-sm-3 col-md-2 control-label">结束时间</label> 
		<div class="col-lg-10 col-sm-9 col-md-10"> 
			 <div class='input-group date'>
	                <input type='text' name="endTime" class="form-control creatable editable pointer datepicker" validate="{required:true}" />
	                <span class="input-group-addon">
	                    <span class="glyphicon glyphicon-calendar"></span>
	                </span>
	            </div>
		</div>
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="vnoName" class="col-lg-2 col-sm-3 col-md-2 control-label">企业名称</label> 
		<div class=" pop-win col-lg-10 col-sm-9 col-md-10">
	                <div class='input-group date'>
	                 <input type='text' name="vnoName" data-pop-win="vno" class="form-control creatable pop-win-contoller" validate="{required:true,messages: {required:'请选择运营商'}}" />
                     <input type='text' name="vnoId" class="hide"/>
	                    <span class="input-group-addon pointer">
	                        <span class="glyphicon glyphicon-remove"></span>
	                    </span>
						<span class="input-group-addon pointer">
	                        <span class="glyphicon glyphicon-th-list"></span>
	                    </span>
	                </div>
	    </div>
	    
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="comments" class="col-lg-2 col-sm-3 col-md-2 control-label">时段描述</label> 
		<div class="col-lg-10 col-sm-9 col-md-10">
			<textarea cols="22" rows="3" name="comments" class=" creatable editable form-control col-md-4" ></textarea>
		</div> 
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<input type="hidden" class="form-control" name="updateDate" />	
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<input type="hidden" class="form-control" name="staffId" /> 
	</div>
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<input type="hidden" class="form-control" name="timeSpanId" /> 
	</div>
	
	<div style="clear:both;"></div>
	<div class="row">
		<div class="col-sm-4 col-md-3 col-lg-2 fr"> 
			<button type="button" class="btn btn-default btn-class-new">新增</button>
	  		<button type="button" class="btn btn-default btn-class-edit">编辑</button>
	  		<button type="button" class="btn btn-default btn-class-ok" style="display: none;">确定</button>
	  		<button type="button" class="btn btn-default btn-class-cancel" style="display: none;">取消</button>
		</div> 
	</div>
</form>
<style>
.pend{padding-left: 0px;}
.hide{display: none;}
</style>
