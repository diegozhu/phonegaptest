<form data-for-jqgrid-id="cust_bat_query_dataTable;cust_bat_query_groupDataTable" class="row search-form">
	<div class="col-lg-2 col-sm-2 col-md-2 ">
        <select class="form-control btn-search" name="batchBusinessType" >
            <option value="">批量业务类型</option>
            <option value="0">批量开户</option>
            <option value="1">批量销户</option>
            <option value="2">批量停机</option>
            <option value="3">批量复机</option>
        </select>
    </div>
    <div class="col-lg-2 col-sm-2 col-md-2">
	   <input type="text" class="form-control" name="fileName" placeholder="文件名"/>
	</div>
	<div class="col-lg-2 col-sm-2 col-md-2">
	   <div class="input-group date">
            <input type='text' name="applyTime"  class="form-control  datepicker"  data-format="YYYY-MM-DD HH:mm:ss" placeholder="开始时间"/>
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
       </div>
    </div>  
    <div class="col-lg-2 col-sm-2 col-md-2">
        <div class="input-group date">
            <input type='text' name="completedTime"  class="form-control  datepicker"  data-format="YYYY-MM-DD HH:mm:ss" placeholder="结束时间"/>
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>
    </div>   
			
 	<div class="col-lg-2 col-sm-2 col-md-2 ">
   		<select class="form-control btn-search" name="status">
   		   <option value="">状态</option>
   		   <option value="0">初始化</option>
   		   <option value="1">处理中</option>
   		   <option value="2">处理完毕</option>
   		   <option value="3">取消</option>
		</select>
    </div>
    <div class="col-lg-1 col-sm-1 col-md-1">
        <button class="btn btn-default btn-search pull-right" type="button" >搜索</button>
    </div>
</form>
