<span class="hide author">朱海龙</span>
<form class="detail_form row">
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="custCode" class="col-lg-3 col-sm-3 col-md-2 control-label">客户账号</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<div class='input-group'>
				<input type="text" class="form-control editable creatable " name="custCode"	validate="{required:true,messages: {required:'请输入内容'}}" />
			    <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span> </span>
            </div>
		</div>
	</div>
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="custName" class="col-lg-3 col-sm-3 col-md-2 control-label">客户名称</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<input type="text" class="form-control editable creatable" name="custName"/>
		</div>
	</div>

	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="custType" class="col-lg-3 col-sm-3 col-md-2 control-label">客户类型</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<div class='input-group'>
				 <select name="custType" class="status-valid  editable pointer form-control status_selector" data-bind="foreach:DIC_CUST_TYPE">
				    <option class='form-control'  data-bind="value:v,text:n"></option>
				 </select>
				 <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
			</div>
		</div>
	</div>
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="custSex" class="col-lg-3 col-sm-3 col-md-2 control-label">客户性别</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<select name="custSex" class="status-valid  editable pointer form-control status_selector" data-bind="foreach:DIC_SEX_TYPE">
			   <option class='form-control'  data-bind="value:v,text:n"></option>
			</select>
		</div>
	</div>
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="passType" class="col-lg-3 col-sm-3 col-md-2 control-label">口令生成方式</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<div class='input-group'>
				<select name="passType" class="status-valid  editable pointer form-control status_selector">
					<option value="1" selected>输入</option>
					<option value="0">随机</option>
				</select>
				<span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
			</div>
		</div>
	</div>
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="password" class="col-lg-3 col-sm-3 col-md-2 control-label">口令</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<div class='input-group'>
				<input type="text" class="form-control editable creatable" name="password"  value="123456" />
				 <span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
			</div>
		</div>
	</div>
    <div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="mobilePhone"
			class="col-lg-3 col-sm-3 col-md-2 control-label">手机号</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			  <input type="text" class="form-control editable creatable" name="mobilePhone"  validate="{isMobile:true,messages: {isMobile:'请输入正确的手机号'}}"/>
		</div>
	 </div>

	 <div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="mailAddr" class="col-lg-3 col-sm-3 col-md-2 control-label">邮箱</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<input type="text" class="form-control editable creatable text-danger" name="mailAddr" validate="{email2:true,messages: {email2:'格式不正确'}}"/>
		</div>
	</div>

	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="identityType" class="col-lg-3 col-sm-3 col-md-2 control-label">证件类型</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<select name="identityType" class="status-valid  editable pointer form-control status_selector" data-bind="foreach:DIC_ID_CARD_TYPE">
			   <option class='form-control'  data-bind="value:v,text:n"></option>
			</select>
		</div>
	</div>

	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="identityCode" class="col-lg-3 col-sm-3 col-md-2 control-label">证件号</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<input type="text" class="form-control editable creatable" name="identityCode" />
		</div>
	</div>

	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="regionName" class="col-lg-3 col-sm-3 col-md-2 control-label">地域</label>
		<div class="col-lg-9 col-sm-9 col-md-10 pop-win">
			<div class='input-group'>
				<input type='text' name="regionName" data-pop-win="productofferregion" class="form-control creatable editable pop-win-contoller" placeholder="地域" />
				<input type='text' name="regionId" class="hide"/>
				<span class="input-group-addon pointer"><span class="glyphicon glyphicon-remove"></span></span> 
				<span class="input-group-addon pointer"><span class="glyphicon glyphicon-th-list"></span></span>
			</div>
		</div>
	</div>
	
	 <div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="orgnizationName" class="col-lg-3 col-sm-3 col-md-2 control-label">组织</label>
		<div class="pop-win col-lg-9 col-sm-9 col-md-10 ">
			<div class='input-group'>
				<input type='text' name="orgnizationName" data-pop-win="orgnization" class="form-control creatable editable pop-win-contoller" placeholder="组织" />
				<input type='text' name="orgnizationId" class="hide"/>
				<span class="input-group-addon pointer"> <span class="glyphicon glyphicon-remove"></span></span>
				<span class="input-group-addon pointer"> <span class="glyphicon glyphicon-th-list"></span></span>
			</div>
		</div>
	</div>
	

	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="effDate" class="col-lg-3 col-sm-3 col-md-2 control-label">生效时间</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<div class='input-group date'>
				<input type='text' name="effDate" class="form-control creatable editable datepicker" data-min="now" data-default-value="now" data-format="YYYY-MM-DD HH:mm:ss"  />
				<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
			</div>
		</div>
	</div>

	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="expDate" class="col-lg-3 col-sm-3 col-md-2 control-label">失效时间</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
			<div class='input-group date'>
				<input type='text' name="expDate" class="form-control creatable editable datepicker" value="2030-01-01 00:00:00" />
				<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
			</div>
		</div>
	</div>
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="domainLimit" class="col-lg-3 col-sm-3 col-md-2 control-label">跨域限制</label>
		<div class="col-lg-9 col-sm-9 col-md-10">
		<div class='input-group'>
			<select name="domainLimit" class="status-valid  editable pointer form-control status_selector"  data-bind="foreach:DIC_CUST_DOMAIN_LIMIT">
                  <option class='form-control'  data-bind="value:v,text:n"></option>
			</select>					 
			<span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
		</div>
		</div>
	</div>
	
	<div class="col-lg-6 col-sm-12 col-md-12 ">
		<label for="vnoName" class="col-lg-3 col-sm-3 col-md-2 control-label">企业名称</label>
		<div class="col-lg-9 col-sm-9 col-md-10  pop-win">
			<div class='input-group date vno-popwin'>
				<input type='text' name="vnoName" data-pop-win="vno" class="form-control  pop-win-contoller" placeholder="请选择"  validate="{required:true,messages: {required:'请输入内容'}}"  />
				<input type='text' name="vnoId" class="hide" />
			    <span class="input-group-addon pointer"><span class="glyphicon glyphicon-remove"></span></span>
			    <span class="input-group-addon pointer"><span class="glyphicon glyphicon-th-list"></span></span>
			    <span class="input-group-addon pointer"><span class="glyphicon glyphicon-star"></span></span>
			</div>
		</div>
	</div>
</form>

<table id="cust_productOffer_dataTable" class="display" cellspacing="0" width="100%"></table>
<div id="cust_productOffer_jqGridPager"></div>
<div class="row ">
	<div class="col-lg-11 col-sm-11 col-md-11">
		<button class="pull-right btn btn-default btn-search add_cust_btn" type="button">开户提交</button>
	</div>
</div>
