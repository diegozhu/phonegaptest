 <form data-for-jqgrid-id="integral_useintegral_dataTable" class="row search-form">	
	 <div class="col-lg-6 col-md-12 col-sm-6">
		<div class="input-group">
			<input type="text" class="form-control" name="custCode"  placeholder="客户编码" />
		<div class="input-group-btn">
			<button class="btn btn-default btn-search" type="button" name="searchCustId">搜索</button>
		</div>
		</div>
	</div>
</form>
<form class="detail_form"> 
    <div id="integral_useintegral_exchange" class="col-lg-12 col-sm-12 col-md-12 ">
		<div class="col-lg-4 col-sm-4 col-md-4">
			<label for="integralTypeName" class="col-lg-3 col-sm-3 col-md-3 control-label">积分类型</label> 
				<div class="col-lg-9 col-sm-4 col-md-4"> 
					<select name='integralTypeName' class='integral_TypeName form-control'></select>
				</div>
			</div>
	     <div class="col-lg-4 col-sm-6 col-md-6">
				<label for="integralTypeName" class="col-lg-3 col-sm-3 col-md-3 control-label">可用积分</label> 
			<div class="col-lg-9 col-sm-6 col-md-6"> 
				 <input name="activeAmount" type="text"  class="form-control"/>
			</div>
	    </div>
    </div>
<div class="col-lg-12 col-sm-12 col-md-12 ">
	<div class="col-lg-4 col-sm-6 col-md-6">
			<label for="integralTypeName" class="col-lg-3 col-sm-3 col-md-3 control-label">赠品类型</label> 
	<div class="col-lg-9 col-sm-6 col-md-6"> 
	    	<select name='presentType'  class='present_Type form-control' ></select>
	</div>
    </div>
	<div class="col-lg-4 col-sm-4 col-md-4">
			<label for="integralTypeName" class="col-lg-3 col-sm-3 col-md-3 control-label">赠品名称</label> 
		<div class="col-lg-9 col-sm-4 col-md-6"> 
    		<select name='presentName'  class='present_Name form-control' ></select>
   		 </div>
	</div>
</div>
<div class="col-lg-12 col-sm-12 col-md-12">   
	<div class="col-lg-4 col-sm-4 col-md-4">
		<label for="integralTypeName" class="col-lg-3 col-sm-3 col-md-3 ">赠品描述</label> 
	<div class="col-lg-9 col-sm-9 col-md-9"> 
		<textarea rows="4" cols="35" name="remark" class="form-control"></textarea>
	</div>
	</div>
	<div class="col-lg-4 col-sm-4 col-md-4">
   						 <label for="integralTypeName" class="col-lg-3 col-sm-3 col-md-3 control-label">赠品数量</label> 
   	 		<div class="col-lg-9 col-sm-6 col-md-6"> 
    				<input name="GiftNumber" type="text" class="creatable editable form-control" validate="{isNumber4:true}"/>
   	 				</div>
    	</div>
    </div>
    <div class="col-lg-12 col-sm-12 col-md-12 ">
     <div class="col-lg-4 col-sm-4 col-md-4"> 
    		<label for="integralTypeName" class="col-lg-3 col-sm-3 col-md-3 control-label">所需积分</label> 
     
     	<div class="col-lg-9 col-sm-6 col-md-6"> 
			<input type="text" name='IntegralTotal' class="form-control" =""/> 
 		</div>
 	</div>
 		<div class="col-lg-8 col-sm-6 col-md-6"> 
 			<button class="btn btn-default"  name="btnModifyPwd"  type="button" style='margin-left: 200px'>兑换</button>
    	</div>
    </div> 
    <div style="clear: both;"></div>  
    <input type='text' name='custId' style='display:none'/>
</form>
